<div class="container">
    <div class="row">
        <div class="col">
            <div>
              {{indice+1}} {{ vehiculoLista.marca}} {{vehiculoLista.modelo}} {{vehiculoLista.Nmotor}} {{vehiculoLista.color}} {{vehiculoLista.trasmicion}} {{vehiculoLista.anio}} {{vehiculoLista.valor}}
                <a class="btn btn-outline-warning" [routerLink]="['actualiza', indice]" [queryParams]="{accion: '1'}">Actualizar</a>
                <button class="btn btn-outline-danger ml-1" (click)="confirmarEliminar(indice)">Eliminar</button>
            </div>
            <app-caracteristicas-vehiculo (caracteristicasVehiculo)="agregar_caracteristica($event)"></app-caracteristicas-vehiculo>
            <ul style="list-style: none;">
                <li *ngFor="let caracteristica of array_caracteristicas">
                    {{ caracteristica }}
                </li>
            </ul>
        </div>
    </div>
</div>
