<div class="container">
  <div class="col">
    <h1>{{titulo}}</h1>
  </div>  
  <form class="form-group row">
    <div class="form-group col-md-3">
      <label for="codigo">C贸digo del repuesto:</label>
      <input
        type="text"
        name="codigo"
        id="codigo"
        placeholder="C贸digo del repuesto"
        class="form-control"
        [(ngModel)]="cuadroCodigo"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="descripcion">Descripci贸n del repuesto:</label>
      <input
        type="text"
        name="descripcion"
        id="descripcion"
        placeholder="Ingrese la descripci贸n"
        class="form-control"
        [(ngModel)]="cuadroDescripcion"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="cantidad">Cantidad solicitada:</label>
      <input
        type="number"
        name="cantidad"
        id="cantidad"
        placeholder="Digite la cantidad solicitada"
        class="form-control"
        [(ngModel)]="cuadroCantidad"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="urgencia">Seleccione la urgencia:</label>
      <select
        name="urgencia"
        id="urgencia"
        class="form-control"
        [(ngModel)]="cuadroUgencia"
      >
        <option value="Baja">Baja</option>
        <option value="Media">Media</option>
        <option value="Alta">Alta</option>
      </select>
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="guardar_solicitud()">Guardar Solicitud</button>
    </div>
  </form>

  <div *ngFor="let solicitud of solicitudes; let i = index">
    <app-solicitud-repuestos-padre [solicitudLista]="solicitud" [indice]="i"></app-solicitud-repuestos-padre>
  </div>
</div>
